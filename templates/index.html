{% macro ww_block() %}
    <img>
    <div class="ww_temp">
        <img src="/static/thermometer.svg">
        <img src="/static/thermometer-cold.svg">
        <span></span>
    </div>
    <div class="ww_wind">
        <img src="/static/breeze-white.svg">
        <span></span>
    </div>
{% endmacro -%}


<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
    </head>

    <body>
    	<h1></h1>
        <div class="weather-widget">
            <div class="ww_today">
                <img class="big translate-y" src="">
                <div class="flex-row justify-space-between translate-y">
                    <div class="ww_temp">
                        <img src="/static/thermometer.svg">
                        <img src="/static/thermometer-cold.svg">
                        <span></span>
                    </div>
                    <div class="ww_wind">
                        <img src="/static/breeze-white.svg">
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="ww_next-hours flex-row justify-space-between text-center translate-y">                
                {% for i in range(3) %}
                <div class="ww_block">
                    <div class="ww_title"></div>
                    {{ ww_block() }}
                </div>
                {% endfor %}
            </div>
            <div class="ww_next-days translate-y">
                {% for i in range(3) %}
                <div class="ww_block">
                    <div class="ww_title"></div>
                    <div class="flex-row justify-space-between">
                        {{ ww_block() }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script type="text/javascript" src="/static/js/scripts.js"></script>
    </body>
</html>
